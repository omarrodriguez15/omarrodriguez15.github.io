<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">

<div class="alert alert-primary text-center" role="alert">
    Drag and Drop Files onto the logo and get a free print estimate.
    <i class="fas fa-shopping-cart clickable" data-toggle="modal" data-target="#details-modal"></i>
</div>
<div class="text-center main-container" id="drop_zone" 
    ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
    <div class="center-logo" >
        <div id="price-container">
            <div style="display:inline-flex;">
                <h1>Price Estimate </h1>
                <i class="fas fa-cog fa-sm clickable" data-toggle="modal" data-target="#details-modal"></i>
            </div>
            <h3 id="price-text">$0.00</h3>
        </div>
        <img width="15%" height="25%" src="/img/icons/book.png" class="rounded">
        <ul class="list-group file-names-container" id="file-names-container">
        </ul>
    </div>
    <button id="checkout-btn" type="button" class="btn btn-primary" style="visibility:hidden;">Checkout</button>
</div>

<!-- Modal Form Here -->
<div class="modal fade" id="details-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Print order</h5>
      </div>
      <div class="modal-body">
        <form id="details-form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="recordId">Pick up location</label>
                <input type="text" class="form-control" id="recordId" placeholder="Copystop at Blinn" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="recordId">Paper</label>
                <select id="inputState" class="form-control">
                    <option selected>Standard</option>
                    <option>Lab paper +$0.03 per page</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Binding</label>
                <select id="inputState" class="form-control">
                    <option selected>Coil bound $4.95</option>
                    <option>3 holeshrink wrapped $1.00</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Ink</label>
                <select id="inputState" class="form-control">
                    <option selected>Full Color $0.30-$0.45</option>
                    <option>Black & White $0.06-$0.12</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-column col-md-6">
                <label for="inputState">Duplexing</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="duplexing" id="dSided" value="option1" checked>
                    <label class="form-check-label" for="dSided">
                        Double sided
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="duplexing" id="sSided" value="option2">
                    <label class="form-check-label" for="sSided">
                        Single sided
                    </label>
                </div>
            </div>
            <div class="form-column col-md-6">
                <label for="inputState">Layout</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="layout" id="portrait" value="option1" checked>
                    <label class="form-check-label" for="portrait">
                        Portrait
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="layout" id="landscape" value="option2">
                    <label class="form-check-label" for="landscape">
                        Landscape
                    </label>
                </div>
            </div>
        </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button id="modal-back" type="button" 
          class="btn btn-secondary" 
          data-dismiss="modal">
          Back
        </button>
        <button id="modal-checkout" type="submit" 
          class="btn btn-success" data-update="modal">
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>

<script src="jquery-3.3.1.slim.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="main.js" ></script>
