<link rel="stylesheet" type="text/css" href="/css/jackal.css" media="screen">
<div ng-controller="jackalController as jackal" style="padding:0 2% 0 2%" ng-cloak flex>
    <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink" ng-model="jackal.showVerboseOutput">
    Show Verbose output
   </md-switch>
   <md-content>
       <div layout="row" layout-xs="column" >
        <div style="padding:2%;">
            <label># of Decks</label>
            <md-select ng-model="jackal.numOfDecks" placeholder="4" class="md-no-underline">
                <md-option value="4">4</md-option>
                <md-option value="3">3</md-option>
                <md-option value="2">2</md-option>
                <md-option value="1">1</md-option>
            </md-select>
        </div>
        <div style="padding:2%;">
            <label># of Players</label>
            <md-select ng-model="jackal.numOfPlayers" placeholder="2" class="md-no-underline">
                <md-option value="4">4</md-option>
                <md-option value="3">3</md-option>
                <md-option value="2">2</md-option>
                <md-option value="1">1</md-option>
            </md-select>
        </div>
        <div style="padding:2%;">
            <label>Bet Strategy</label>
            <md-select ng-model="jackal.betStrategy" placeholder="Boring" class="md-no-underline">
                <md-option value="0">Boring</md-option>
                <md-option value="1">Progressive</md-option>
            </md-select>
        </div>
        <md-slider-container flex style="padding:2%;">
            <label style="max-width:100%;">$'s per bet</label>
            <md-slider flex ng-model="jackal.betAmt" min="0" max="100" class="md-primary" aria-label="bet">
            </md-slider>
            <md-input-container>
            <input flex type="number" ng-model="jackal.betAmt" aria-label="bet">
            </md-input-container>
        </md-slider-container>
      </div>
      <div layout="row" layout-xs="column">
        <md-slider-container flex style="padding:2%;">
            <label style="max-width:100%;"># of Rounds</label>
            <md-slider flex ng-model="jackal.numOfRounds" min="0" max="300" class="md-primary" aria-label="rounds">
            </md-slider>
            <md-input-container>
            <input flex type="number" ng-model="jackal.numOfRounds" aria-label="rounds">
            </md-input-container>
        </md-slider-container>
        <md-slider-container flex style="padding:2%;">
            <label style="max-width:100%;">Starting Amt of $</label>
            <md-slider flex ng-model="jackal.startingAmt" min="0" max="3000" class="md-primary" aria-label="amt">
            </md-slider>
            <md-input-container>
            <input flex type="number" ng-model="jackal.startingAmt" aria-label="amt">
            </md-input-container>
        </md-slider-container>
      </div>
   </md-content>
   <md-button ng-click="jackal.simulateRounds()" class="md-raised md-primary">Simulate</md-button>
   <div class='md-padding' layout="row" layout-wrap>
      <md-card style="width: 40%;height:175px" ng-repeat="player in jackal.players">
         <md-card-title>
            <md-card-title-text>
               <span class="md-headline">{{player.name}}</span>
               <span class="md-headline">{{'$' + player.cash}}</span>
            </md-card-title-text>
         </md-card-title>
      </md-card>
   </div>
   <md-card ng-if="jackal.showVerboseOutput" 
   style="white-space: pre-line;padding:2%;height:200px;overflow:auto;">
        <md-card-title>
        <md-card-title-text>
            <p>{{jackal.simulationOutput}}</p>
        </md-card-title-text>
        </md-card-title>
    </md-card>
</div>
